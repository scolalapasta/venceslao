    <p class="text"> Variante diffusasi in Veneto, in particolare a Padova, che si differenzia dalla versione classica perché si gioca solo in tre e il seme di briscola può cambiare durante la partita. Sono principalmente due gli eventi che fanno cambiare la briscola, con effetto immediato: se durante una mano vengono giocate tre carte dello stesso seme quello diventa la briscola; se un giocatore pesca il due di spade (Venceslao) è tenuto a giocarlo immediatamente, e chi tra gli altri due giocatori è più rapido a toccarlo ha la possibilità di decidere un nuovo seme di briscola. Ci sono altre tre carte speciali: il sette di bastoni (chiamato anche "la bestia"), il fante di ori e il fante di bastoni.  Queste carte, a differenza di Venceslao, non devono essere necessariamente giocate appena pescate. Quando un giocatore gioca il sette di bastoni deve mostrare le altre due carte a tutti i giocatori. Chi gioca il fante di ori può decidere di vedere le carte di un giocatore a scelta, acquisendo una informazione in più rispetto agli avversari. Il giocatore che butta il fante di bastoni può decidere invece se attivare il doppio turno: in caso affermativo si fanno due giri e prenderà tutte e sei le carte chi ha giocato la carte più alta, secondo le regole della briscola tradizionale.</p>
